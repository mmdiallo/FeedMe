<div class="container">
	<div class="row profile">
		<div class="col-md-3">
			<!-- SIDEBAR USERPIC -->
			<div class="profile-userpic">
				<img class="picture" [src]="user.picPath" onerror="this.src='../images/placeholder.jpg'" />
			</div>
			<!-- END SIDEBAR USERPIC -->
			<!-- SIDEBAR USER TITLE -->
			<div class="profile-usertitle">
				<div class="profile-name">
					{{ user.name }}
				</div>
				<div class="profile-bio">
					{{ user.bio }}
				</div>
			</div>
			<!-- END SIDEBAR USER TITLE -->
			<!-- SIDEBAR BUTTONS -->
			<div class="profile-userbuttons">
				<button type="button" class="btn btn-success btn-sm">Follow</button>
				<button type="button" class="btn btn-danger btn-sm" (click)= "navToFeed(user.id)"> Food Feed </button>
			</div>
			<!-- END SIDEBAR BUTTONS -->
			<!-- SIDEBAR MENU -->
			<div class="profile-usermenu">
				<ul class="nav">
					<li>
						<a href="#">
							<i class="glyphicon glyphicon-user"></i> {{ user.email }} </a>
					</li>
				</ul>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
			<div class="profile-content">
				<div class="menu-header"> {{ user.name }}'s Menu </div>
				<div *ngFor="let item of user.favorites" class="menu-item btn">

					<div class="food-frame">
						<img data-toggle="modal" data-target="#myModal" class="picture" [src]="item.picPath" onerror="this.src='../images/food.jpg'" width="200" height="200" />
							<div class="food-name"> {{item.name}} </div>
								<a (click)="navToRestaurant(item)" class="food-type" >@Restaurant</a>

									<!-- Modal -->
										<div class="modal fade" id="myModal" role="dialog">
											<div class="modal-dialog">
									<!-- Modal content-->
												<div class="modal-content">
													<div class="modal-header">
														<button type="button" class="close" data-dismiss="modal">&times;</button>
														<h4 class="modal-title"> Restaurant Name </h4>
													</div>
												<div class="modal-body">

													<br><br><br><br>  <p>map</p> <br><br><br><br>

												<div id="container">
													<button class="btn btn-primary" > Call </button>
													<button class="btn btn-primary" > Website </button>
												</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										</div>
									</div>
								</div>
							</div>

						<div class="food-type"> {{item.type}} </div>
						<div class="food-description"> {{item.description}} </div>
						<span class="btn glyphicon glyphicon-trash red" (click)="delete(item); $event.stopPropagation()"></span>					</div>


				</div>
			</div>
		</div>
	</div>
