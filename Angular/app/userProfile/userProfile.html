<nav class="navbar navbar-default">
	<a class="navbar-brand" href="#">
		 FeedMe
	 </a>
	<form class="navbar-form navbar-right">
		<button type="button" class="btn btn-primary" routerLink="/"> Log Out </button>
	</form>
	<form class="navbar-form navbar-right">
		<button type="button" class="btn btn-primary" (click)="navToEdit(user.id)"> Edit Profile </button>
	</form>
</nav>

<div class="container">
	<div class="row profile">
		<div class="col-md-3">
			<!-- SIDEBAR USERPIC -->
			<div class="profile-userpic">
				<img class="picture" [src]="user.picPath" onerror="this.src='../images/placeholder.jpg'" />
			</div>
			<!-- END SIDEBAR USERPIC -->
			<!-- SIDEBAR USER TITLE -->
			<div class="profile-usertitle">
				<div class="profile-name">
					{{ user.name }}
				</div>
				<div class="profile-bio">
					{{ user.bio }}
				</div>
			</div>
			<!-- END SIDEBAR USER TITLE -->
			<!-- SIDEBAR BUTTONS -->
			<div class="profile-userbuttons">
				<button type="button" class="btn btn-success btn-sm">Follow</button>
				<button type="button" class="btn btn-danger btn-sm"> Menu </button>
			</div>
			<!-- END SIDEBAR BUTTONS -->
			<!-- SIDEBAR MENU -->
			<div class="profile-usermenu">
				<ul class="nav">
					<li>
						<a href="#">
							<i class="glyphicon glyphicon-user"></i> {{ user.email }} </a>
					</li>
				</ul>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
			<div class="profile-content">
				<div class="menu-header"> My Menu </div>
				<div *ngFor="let item of user.favorites" class="menu-item btn">
					<div class="food-frame">
						<img class="picture" [src]="item.picPath" onerror="this.src='../images/food.jpg'" width="200" height="200" />
						<div class="food-name"> {{ item.name }} </div>
						<span class="btn glyphicon glyphicon-trash red" (click)="delete(item); $event.stopPropagation()"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
