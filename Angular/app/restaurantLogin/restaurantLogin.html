<body>
	<div class="gradient-overlay">
		<div background="../images/food.jpg"></div>
		</div>
		<div class="pen-title"></div>
		<div class="container">
			<div class="card"></div>
			<div class="card">
				<h1 class="title">Resturant Login</h1>
				<form>
					<div class="input-container">
						<input type="text" name="name" [(ngModel)]="restaurant.name" id="Username" required="required" />
						<label for="Username">Username</label>
						<div class="bar"></div>
					</div>
					<div class="input-container">
						<input type="password" name="password" [(ngModel)]="restaurant.password" id="Password" required="required" />
						<label for="Password">Password</label>
						<div class="bar"></div>
					</div>
					<div class="button-container">
						<button class="btn" (click)="loginToRest()"><span>Submit</span></button>
					</div>

					<br>

					<div class="button-container">
						<button routerLink="/"><span>User login</span></button>
					</div>

					<br>


					<div class="button-container">
						<button routerLink="/register"><span>Create an account</span></button>
					</div>


					<div class="footer"><a href="#">Forgot your password?</a></div>
				</form>
			</div>

		</div>
</body>
