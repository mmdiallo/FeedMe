<body>
	<div class="gradient-overlay"></div>
	<div class="pen-title"></div>
	<div class="container">
		<div class="card"></div>
		<div class="card">
			<h1 class="title">Register</h1>
			<form>
				<div class="input-container">
					<input type="text" id="Name" required [(ngModel)]="name" name="name" />
					<label for="Name">Name</label>
					<div class="bar"></div>
				</div>

				<div class="input-container">
					<input type="password" id="Password" required [(ngModel)]="password" name="password" />
					<label for="Password">Password</label>
					<div class="bar"></div>
				</div>

				<div class="input-container">
					<input type="text" id="Email" required [(ngModel)]="email" name="email" />
					<label for="Email">Email</label>
					<div class="bar"></div>
				</div>

				<div class="thumbnail">
					<br>
					<div class="control-group">
						<label class="control-label" for="picPath">Profile Pic</label>
						<div class="controls">
							<input id="picPath" [(ngModel)]="picPath" name="picPath" class="input-file" type="file">
						</div>
					</div>
					<br>
				</div>
				
				<br>
		
				<div class="thumbnail">
					<br>
					<div class="form-group check ">
						<input id="Restaurant Owner" type="checkbox" [(ngModel)]="isOwner" name="isOwner" />
						<label class="nocss" for="Restaurant Owner">Restaurant Owner</label>
					<div class="bar"></div>
					</div>
				</div>

				<br>
				<br>

				<div class="input-container" [hidden]="!isOwner">
					<input type="text" id="Bio" required [(ngModel)]="bio" name="bio"/>
					<label for="Bio">Short Bio</label>
					<div class="bar"></div>
				</div>

				<div class="input-container" [hidden]="!isOwner">
					<input type="text" id="Address" required [(ngModel)]="address" name="address" />
					<label for="Address">Address</label>
					<div class="bar"></div>
				</div>

				<div class="input-container" [hidden]="!isOwner">
					<input type="text" id="PhoneNumber" required [(ngModel)]="phoneNumber" name="phoneNumber" />
					<label for="PhoneNumber">Phone Number</label>
					<div class="bar"></div>
				</div>

				<div class="input-container" [hidden]="!isOwner">
					<input type="text" id="WebURL" required [(ngModel)]="webURL" name="webURL" />
					<label for="WebURL">Website</label>
					<div class="bar"></div>
				</div>

				<div class="input-container" [hidden]="!isOwner">
					<input type="text" id="OpenTime" required [(ngModel)]="openTime" name="openTime" />
					<label for="OpenTime">Opening Time</label>
					<div class="bar"></div>
				</div>

				<div class="input-container" [hidden]="!isOwner">
					<input type="text" id="CloseTime" required [(ngModel)]="closeTime" name="closeTime" />
					<label for="CloseTime">Closing Time</label>
					<div class="bar"></div>
				</div>

				<div class="button-container" [hidden]="!isOwner">
					<button (click)="addRestaurant()"><span>Register</span></button>
				</div>

				<div class="button-container" [hidden]="isOwner">
					<button (click)="addUser()"><span>Register</span></button>
				</div>

				<br>

				<div class="button-container">
					<button routerLink="/"><span>Return to login</span></button>
				</div>

			</form>
		</div>
	</div>
</body>
