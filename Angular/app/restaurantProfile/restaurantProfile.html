<div class="container">
	<div class="picture-container col-md-2">
		<img class="picture" [src]="restaurant.picPath" onerror="this.src='images/blank.jpg'"/>
		<div class="center information-container col-md-2">
			<div>
				{{ restaurant.address }}
			</div>
			<div>
				{{ restaurant.hours }}
			</div>
		</div>
	</div>

	<div class=" name-container col-md-4 col-md-offset-1">
		{{ restaurant.name }}
	</div>

	<div class="open-close">
		open
	</div>
	<br>

	<div class=" biography-container col-md-4 col-md-offset-1">
		{{ restaurant.bio }}
	</div>
	<br>
	<br>

	<div class="center menu-container">
		<a class="btn" routerLink="/menu">Full Menu</a>
		<div *ngFor="let item of restaurant.menu" class="menu-item btn" data-toggle="modal" data-target="#myModal">
      <img class="picture" [src]="item.picPath" onerror="this.src='item.picPath'" width="200" height="200" />
			<div class="left">{{ item.name }} </div>
		</div>
	</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> NEED TO BIND THIS </h4>
      </div>
      <div class="modal-body">
        FOOD INFORMATION YUM
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
