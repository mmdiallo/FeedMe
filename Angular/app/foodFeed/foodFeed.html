<div class="container">
	<div class="row">
        <div class="col-md-12">
            <div id="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-heart"></i> Favorites</button>
                <button type="button" class="btn btn-default"> <i class="glyphicon glyphicon-usd"></i> Budget</button>
                <button type="button" class="btn btn-deafult" data-toggle="dropdown" aria-expanded="false"> <i class="glyphicon glyphicon-th"></i> Categories <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Mexican</a></li>

                  <li><a href="#">Mediterranean</a></li>
                  <li><a href="#">Korean</a></li>
                  <li><a href="#">Asian</a></li>
                </ul>
                <!--button type="button" class="btn btn-default">Announcements</button-->
            </div>
        </div>

	</div>
    <div class="row">
        <div class="col-md-12">

            <div class="topcis-header">
                <div class="row">
                    <div class="col-md-10">
                    </div>
                </div>
            </div>
<!-- FEED -->




<div class="col-lg-12">
  <div class="profile-content">
    <div *ngFor="let item of feed.menu" class="menu-item btn">
      <div class="food-frame">
        <img data-toggle="modal" data-target="#myModal" class="picture" [src]="item.picPath" onerror="this.src='../images/food.jpg'" width="200" height="200" />
        <div class="food-name"> {{item.name}} </div>
				<a (click)="navToRestaurant(item)" class="food-type" >@Restaurant</a>
				<!-- Modal -->
				  <div class="modal fade" id="myModal" role="dialog">
				    <div class="modal-dialog">

				      <!-- Modal content-->
				      <div class="modal-content">
				        <div class="modal-header">
				          <button type="button" class="close" data-dismiss="modal">&times;</button>
				          <h4 class="modal-title"> Restaurant Name </h4>
				        </div>
				        <div class="modal-body">

				        <br><br><br><br>  <p>map</p> <br><br><br><br>

										<div id="container">
									    <button class="btn btn-primary" > Call </button>
											<button class="btn btn-primary" > Website </button>
										</div>
				        </div>
				        <div class="modal-footer">
				          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        </div>
				      </div>

				    </div>
				  </div>


				<div class="food-type"> {{item.type}} </div>
        <div class="food-description"> {{item.description}} </div>
				<span class="btn glyphicon glyphicon-plus-sign red" (click)="addToFav(item)"></span>
      </div>
    </div>
    </div>
  </div>
</div>




    </div>

</div>
