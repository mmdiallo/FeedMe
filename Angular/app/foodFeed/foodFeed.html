<div class="col-lg-12">
  <div class="profile-content">
    <div *ngFor="let item of restaurant.menu" class="menu-item btn">
      <div class="food-frame">
        <img class="picture" [src]="item.picPath" onerror="this.src='../images/food.jpg'" width="200" height="200" />
        <div class="food-name"> {{item.name}} </div>
				<a routerLink="/restaurant/1" class="food-type" >@Restaurant</a>
				<div class="food-type"> {{item.type}} </div>
        <div class="food-description"> {{item.description}} </div>
				<span class="btn glyphicon glyphicon-plus-sign red"></span>
      </div>
    </div>
