<div class="container">
	<div class="heading">
		<h1> {{ heading }} </h1>
	</div>
	<div class="form-group">
		<label for="name"> Name </label>
		<input id="name" class="form-control" [(ngModel)]="_user.name" />
	</div>
	<div class="form-group">
		<label for="bio"> Biography </label>
		<input name="bio" id="bio" class="form-control" [(ngModel)]="_user.bio" />
	</div>
    <div class="form-group">
		<label for="email"> Email </label>
		<input name="email" id="email" class="form-control" [(ngModel)]="_user.email" />
	</div>
	<div class="form-group">
		<label for="image-path"> Picture Path </label>
		<input id="image-path" class="form-control" [(ngModel)]="_user.picPath" />
	</div>
	<a class="btn btn-primary btn-block btn-lg" (click)="save()"> Save </a>
	<a class="btn btn-default btn-block btn-lg" (click)="return()"> Back to Profile </a>
</div>
