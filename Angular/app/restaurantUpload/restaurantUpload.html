<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.0/build/pure-min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar2">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" routerLink="/feed" ><img src="../images/logo.png" alt="Dispute Bills"></a>
			<a class="navbar-brand-text" routerLink="/feed" > feed </a>
		</div>
		<div id="navbar2" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style="color:#fff;"> My Account <span class="caret"></span></a>
					<ul class="dropdown-menu" id="nav-dropdown" role="menu">
						<li><a (click)="navToProfile(restaurant.id)">My Profile</a></li>
						<li><a (click)="navToEdit(restaurant.id)"> Edit Profile </a></li>
						<li class="divider"></li>
						<li><a routerLink="/" >Sign Out</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</div>
	<!--/.container-fluid -->
</nav>

<div class="container">
	<div class="row profile">
		<div class="col-md-3">
			<!-- SIDEBAR USERPIC -->
			<div class="profile-userpic">
				<img class="picture" [src]="restaurant.picPath" onerror="this.src='../images/food.jpg'" />
			</div>
			<!-- END SIDEBAR USERPIC -->
			<!-- SIDEBAR USER TITLE -->
			<div class="profile-usertitle">
				<div class="profile-name">
					{{ restaurant.name }}
				</div>
				<div class="profile-bio">
					{{ restaurant.bio }}
				</div>
			</div>
			<!-- END SIDEBAR USER TITLE -->
			<!-- SIDEBAR BUTTONS -->
			<div class="profile-userbuttons">
				<button type="button" class="btn btn-danger btn-sm">Website</button>
				<button type="button" class="btn btn-success btn-sm">Call</button>
			</div>
			<!-- END SIDEBAR BUTTONS -->
			<!-- SIDEBAR MENU -->
			<div class="profile-usermenu">
				<ul class="nav">
					<li class="active">
						<a href="#">
							<i class="glyphicon glyphicon-home"></i> {{ restaurant.address }} </a>
					</li>
					<li>
						<a href="#" target="_blank">
							<i class="glyphicon glyphicon-flag"></i> {{ restaurant.webURL }} </a>
					</li>
					<li>
						<a href="#" target="_blank">
							<i class="glyphicon glyphicon-flag"></i> {{ restaurant.openTime }} - {{ restaurant.closeTime }} </a>
					</li>
					<li>
						<a href="#">
							<i class="glyphicon glyphicon-ok"></i> {{ restaurant.phoneNumber }} </a>
					</li>
					<li>
						<a href="#">
							<i class="glyphicon glyphicon-ok"></i> {{ restaurant.email }} </a>
					</li>
				</ul>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
			<div class="profile-content">
				<div class="menu-header"> Upload </div>

					<div class="thumbnail">
						<img src="http://placehold.it/230x240" alt="">
						<!-- File Button -->
							<label class="control-label" for="filebutton">Image File</label>
								<input id="filebutton" [(ngModel)]="_item.picPath" name="filebutton" class="input-file" type="file">
					</div>

					<div class="col-md-6">
						<form class="pure-form">
									<input id="title" [(ngModel)]="_item.name" name="title" type="text" placeholder="Name" class="input-xlarge"> <br/>
									<textarea id="Description" [(ngModel)]="_item.description" name="Description" placeholder="Description"></textarea> <br/>
									<input type="number" min="1" step="any" class="input-xlarge" placeholder="Price" id="price-input"/>
						</form>
					</div>

					<div class="col-md-6">
								<select id="cuisine-input" [(ngModel)]="_item.type" class="input-xlarge" >
										<option value="" disabled selected>Cuisine Type</option>
										  <option value="Breakfast">Mexican</option>
										  <option value="Lunch">American</option>
										  <option value="Dinner">Italian</option>
											<option value="Drinks">French</option>
										  <option value="Late Night">Korean</option>
								</select> <br>
							<select id="meal-input" [(ngModel)]="_item.time" class="input-xlarge">
									  <option value="" disabled selected>Meal Type</option>
										<option value="Breakfast">Breakfast</option>
										<option value="Lunch">Lunch</option>
										<option value="Dinner">Dinner</option>
										<option value="Drinks">Drinks</option>
										<option value="Late Night">Late Night</option>
							</select>
					</div>

					<div class="col-md-12" id="submit">
						<div class="upload-btn">
							<button class="btn btn-primary" (click)="navToProfile(restaurant.id)">Back</button>
							<button class="btn btn-primary" (click)="addToRestaurant(restaurant.id)">ADD to your menu</button>
						</div>
					</div>

				</div>
			</div>
		</div>
